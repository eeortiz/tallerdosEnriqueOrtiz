<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <div class="row"></div>
            <div class="col-md-12"></div>
                <h1>Registro de Estudiantes</h1>
        <!-- Button trigger modal -->
                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Registrar Estudiante
                </button>
  
        </div>
    </div>

    
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Formulario</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          
          <form id = "form">

          <div class="mb-3">
            <label for="TipoDocumento" class="form-label">Tipo de Documento </label>
            <select name="TipoDocumento" id="tipoDocumento" class="form-select">
              <option value="1">Cédula</option>
              <option value="2">Tarjeta de Identidad</option>
              <option value="3">Pasaporte</option>
             </select>
          </div>

          <div class="mb-3">
            <label for="Numero de Identificacion" class="form-label">Numero de Identificación </label>
            <input type="text"  class="form-control" id="numeroDocumento"></input>
          </div>

          <div class="mb-3">
            <label for="Nombres" class="form-label">Nombres</label>
            <input type="text"  class="form-control" id="nombres"></input>
          </div>

          <div class="mb-3">
            <label for="Apellidos" class="form-label">Apellidos</label>
            <input type="number"  class="form-control" id="apellidos"></input>
          </div>

          <div class="mb-3">
            <label for="Telefono" class="form-label">Telefono</label>
            <input type="number"  class="form-control" id="telefono"></input>
          </div>

          <div class="mb-3">
            <label for="Email" class="form-label">Email</label>
            <input type="emailr"  class="form-control" id="email"></input>
          </div>

          <div class="mb-3">
            <label for="Linkedln" class="form-label">Linkedln</label>
            <input type="text"  class="form-control" id="linkedln"></input>
          </div>

          <div class="mb-3">
            <label for="GitHub" class="form-label">GitHub</label>
            <input type="text"  class="form-control" id="github"></input>
          </div>


        </form>          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-dark" id="btn-Guardar">Guardar</button>
        </div>
        
      </div>
    </div>
  </div>

    <script type="Module" src="../dist/index.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
